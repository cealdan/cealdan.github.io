<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="icon" type="image/svg+xml" href="images/photo_cv_circle.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aletheia</title>
<link rel="stylesheet" href="shared.css" />
</head>
<body>
<div data-include="components/topbar.html"></div>
<div data-include="components/sidebar.html"></div>
<canvas id="background-canvas"></canvas>

<header class="project-header">
    <h1>Aletheia</h1>
    <div class="project-detail-logo">
        <img src="images/aletheialogo.png" alt="Aletheia Logo">
    </div>
    <p class="project-date" data-lang="aletheia-date">Printemps 2025 (suspendu)</p>
</header>

<section class="project-section">
    <div class="text-container" id="readme-container">
        <div data-lang="aletheia-intro"></div>
    </div>

    <div id="github-tree-container"></div>

    <div class="media-section">
        <img src="images/aletheia_app.jpeg" alt="Homepage aletheia" style="max-width: 600px; width: 30%;">
    </div>
</section>

<footer>
    Copyright © 2025 Dimitri Boïdo
</footer>

<script src="shared.js"></script>
<script>
var aletheiaTreeConfig = {
    repoName: "Aletheia",
    repoUrl: "https://github.com/cealdan/Aletheia",
    tree: [
        { name: "Backend/", children: [] },
        { name: "app/src/main/", children: [] },
        { name: "LICENSE.txt" }
    ],
    codeContents: {}
};

document.addEventListener('DOMContentLoaded', function() {
    SharedUI.init().then(function() { 
        var container = document.getElementById('github-tree-container');
        if (container) {
            var treeResult = generateGitHubTree(aletheiaTreeConfig);
            container.innerHTML = treeResult.html;
            setupFileTreeClickHandlers(treeResult.repoUrl, treeResult.repoName);
        }
    });
});
</script>
</body>
</html>
